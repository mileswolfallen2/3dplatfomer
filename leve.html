<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Level Editor</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        button {
            position: absolute;
            z-index: 100;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/handlers/babylon.sound.js"></script>
    <script src="levelEditor.js"></script>
</body>
</html>
